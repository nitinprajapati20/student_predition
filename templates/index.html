<html>

<head>
<link href="..index_css/bootstrap.css" rel="stylesheet" />
<link href="..index_css/bootstrap.min.css" rel="stylesheet" />
<link href="..index_js/bootstrap.js" rel="stylesheet" />
<link href="..index_js/bootstrap.min.js" rel="stylesheet" />
</head>

<body>
    
    
        <div class="col_md-3"></div>
        
        <div class="col_md-6">
            <h1>predict student score</h1>
        
            <form action="{{url_for('predict')}}"method="post">
                <input type="text"  name="genders" placeholder="gender (for male=1 and female=0 ) " required="required">
                <input type="text"  name="total_lecture" placeholder="Total lecture" required="required">
                <input type="text"  name="Present" placeholder="Present lecture" required="required">
                <input type="text"  name="Absent" placeholder="Absent lecture" required="required">
                <input type="text"  name="chemistryscore" placeholder="chemistryscore" required="required">
                <input type="text"  name="mathscore" placeholder="mathscore" required="required">
                
                <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
            </form>
            
            <br>
            <br>
            {{ prediction_text }}
            
        </div>
        
        <div class="col_md-3"></div>
    </div>
</body>
</html>
